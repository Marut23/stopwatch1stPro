<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Stopwatch</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="icon" type="image/x-icon" href="https://cdn3.vectorstock.com/i/1000x1000/71/52/stopwatch-modern-icon-blue-vector-19857152.jpg">

    <style>
        /* container div */
        #container{
            position: relative;
            width: 100%;
            height: 96.65vh;
            border: 4px solid rgb(70, 153, 208);
        }

        /* Background Image */
        img{
            filter: blur(1.5px);
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        /* Timer div */
        #timerDiv{
            position: absolute;
            width: 500px;
            height: 300px;
            top: 23%;
            left: 2%;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
        }

        /* Run Timer Circle */
        #timerRun{
            width: 200px;
            height: 200px;
            margin-bottom: 120px;
            border: 8px dotted rgb(101, 167, 237);
            border-width: 5px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Time paragraph */
        #time{
            color: white;
            font-size: 3.5rem;
            font-weight: bold;
        }

        /* Seconds Digits */
        #seconds{
            color: rgb(75, 254, 75);
        }
        
        /* Buttons CSS */
        .button{
            width: 140px;
            height: 50px;
            border-radius: 50%;
            background: transparent;
            border: 2px solid white;
            color: white;
            font-size: 1.5rem;
            display: inline-block;
        }

        #start-button:hover{
            background-color: rgb(37, 233, 37);
            border: none;
            color: black;
        }

        #stop-button:hover{
            background-color: red;
            border: none;
            color: black;
        }

        #reset-button:hover{
            background-color: yellow;
            border: none;
            color: black;   
        }

        /* Media Queries */
        /* If screen width will smaller than 1000 px */
        @media screen and (max-width: 1000px) {
            /* container div */
            #container{
                position: relative;
                width: 100%;
                height: 600px;
                border: 4px solid rgb(70, 153, 208);
            }

             /* Background Image */
            img{
                filter: blur(2px);
                width: 100%;
                height: 100%;
            }

            /* Timer div */
            #timerDiv{
                position: absolute;
                width: 60%;
                height: 90%;
                top: 0px;
                left: -7%;
            }

            #timerRun{
                width: 150px;
                height: 150px;
                margin-bottom: 0px;
                border: 8px dotted rgb(101, 167, 237);
                border-width: 4px;
                border-radius: 50%;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            /* Time paragraph */
            #time{
            font-size: 2.2rem;
            }

            .button{
                width: 100px;
                display: block;
                margin: 20px;
                font-size: 1rem;
            }

        }

        /* If screen width will smaller than 400 px */
        @media screen and (max-width: 400px){
            /* Timer div */
            #timerRun{
                width: 120px;
                height: 120px;
                margin-left: 20px;
            }
        }

        
    </style>
</head>
<body>
    <div id="container">
        <img src="https://wallpaperaccess.com/full/6383317.jpg">
        <div id="timerDiv">
            <div id="timerRun">
                <p id="time">
                    <span id="minutes">00</span>
                    <span class="colon-dots">:</span>
                    <span id="seconds">00</span>
                    <!-- <span class="colon-dots">:</span>
                    <span id="ones">00</span> -->
                </p>
            </div>
            <div id="buttons">
                <button class="button" id="start-button">Start</button>
                <button class="button" id="stop-button">Stop</button>
                <button class="button" id="reset-button">Reset</button>
            </div>
        </div>
    </div>

    <script>

        var mins = 00;
        var secs = 00;
        var minutesValue = document.getElementById("minutes");
        var secondsValue = document.getElementById("seconds");
        var buttonStart = document.getElementById("start-button");
        var buttonStop = document.getElementById("stop-button");
        var buttonReset = document.getElementById("reset-button");
        
        var interval; // this variable to store the time interval

        // This function will run when clicked on start button
        function startTimer(){
            secs++;

            if(secs <= 9){
                secondsValue.innerHTML = '0' + secs;
            }
            if(secs > 9){
                secondsValue.innerHTML = secs;
            }
            if(secs > 59){
                mins++;
                minutesValue.innerHTML = '0' + mins;
                secs = 0;
                secondsValue.innerHTML = '0' + 0;
            }
            if(mins > 9){
                minutesValue.innerHTML = mins;
            }
        }

        // calling startTimer function by fetching click on start button
        buttonStart.onclick = function(){
            interval = setInterval(startTimer, 1000);
        }

        // handling click on stop-button to stop the timer
        buttonStop.onclick = function(){
            clearInterval(interval);
        } 

        // handling click on reset-button to reset the timer
        buttonReset.onclick = function(){
            clearInterval(interval);
            secs = 00;
            mins = 00;
            secondsValue.innerHTML = '0' + 0;
            minutesValue.innerHTML = '0' + 0;
        }
    </script>

</body>
</html>
